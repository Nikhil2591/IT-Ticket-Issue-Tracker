<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IT Issue Tracker</title>
        <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body onload="fetchIssues()">
      <div class="container">
        <h1>IT Ticket Issue Tracker<small> by Nikhil</small></h1>
        <div class="jumbotron">
        <h3>Add New Ticket</h3>
        <form id="issueInputForm" action="#" onsubmit="validate()">
        <div class="form-group">
            <label for="issueSubjectInput">Subject</label>
            <input type="text" class="form-control" id="issueSubjectInput" placeholder="Input the Subject ...">            
        </div>
        <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">            
        </div>
        <div class="form-group">
        <label for="issueDescInput">Severity Level</label>
        <select class="form-control" id="issueSeverityInput">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
        </select>
        </div>
        <div class="form-group">
            <label for="issueDescInput">Raised By</label>
            <input type="text" class="form-control" id="issueRaisedByInput" placeholder="Enter person that raised ticket ...">
        </div>
        <div class="form-group">
        <label for="issueDescInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter who is responsible for this ticket ...">
          </div>
          <button type="submit" class="btn btn-primary"> Add</button>       
        </form>
        <div class="row">
            <div class="col-lg-12">
            <div id="issueList">
            </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy nikhilshah.co.uk</p>
        </div>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
</body>
</html>
